<body id="particles-js">
    <h1>&uarr; &uarr; &darr; &darr; &larr; &rarr; &larr; &rarr; b a</h1>
    <p>Run local server</p>
    < <canvas class="particles-js-canvas-el" width="1920" height="380" style="width: 100%; height: 100%;"></canvas>


        <script>
            let phrase = [];
            const password = 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightba';

            function showParticles() {
                /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
                particlesJS.load('particles-js', 'particles.json', function () {
                    console.log('callback - particles.js config loaded');
                });
            }

            function checkAnswer(phrase, password) {
                if (phrase.join('') === password) {
                    showParticles();
                }
            }

            window.addEventListener('keyup', function (e) {
                phrase.push(e.key);
                if (phrase.length > password.length) {
                    phrase.shift();
                }
                console.log(phrase);
                checkAnswer(phrase, password);
            });
        </script>
</body>
